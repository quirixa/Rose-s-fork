<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }
        
        #gameCanvas {
            display: block;
            cursor: crosshair;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff88;
            z-index: 10;
        }
        
        #ui div {
            margin-bottom: 8px;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ff88;
            z-index: 20;
        }
        
        #startScreen h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #00ff88;
            animation: pulse 2s infinite;
        }
        
        #startScreen p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        #startBtn {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 15px 30px;
            font-family: inherit;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        #startBtn:hover {
            background: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .hidden {
            display: none !important;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff4444;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 2px solid #ff4444;
        }
        
        #gameOver h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff4444;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
        <div>Wave: <span id="wave">1</span></div>
    </div>
    
    <div id="startScreen">
        <h1>SPACE SHOOTER</h1>
        <p>Use WASD or Arrow Keys to move</p>
        <p>Click or Spacebar to shoot</p>
        <p>Survive the waves!</p>
        <button id="startBtn">START GAME</button>
    </div>
    
    <div id="gameOver" class="hidden">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = {
            score: document.getElementById('score'),
            lives: document.getElementById('lives'),
            wave: document.getElementById('wave'),
            startScreen: document.getElementById('startScreen'),
            gameOver: document.getElementById('gameOver'),
            finalScore: document.getElementById('finalScore'),
            startBtn: document.getElementById('startBtn'),
            restartBtn: document.getElementById('restartBtn')
        };

        // Game variables
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let wave = 1;
        let enemySpawnTimer = 0;
        let waveTimer = 0;

        // Game objects
        let player = {};
        let bullets = [];
        let enemies = [];
        let particles = [];

        // Input
        let keys = {};
        let mouseX = 0;
        let mouseY = 0;
        let shooting = false;

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Utility functions
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        function angle(x1, y1, x2, y2) {
            return Math.atan2(y2 - y1, x2 - x1);
        }

        // Initialize game
        function initGame() {
            score = 0;
            lives = 3;
            wave = 1;
            enemySpawnTimer = 0;
            waveTimer = 0;
            
            player = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                size: 15,
                speed: 5,
                shootCooldown: 0
            };
            
            bullets = [];
            enemies = [];
            particles = [];
            
            updateUI();
        }

        // Start game
        function startGame() {
            gameRunning = true;
            ui.startScreen.classList.add('hidden');
            ui.gameOver.classList.add('hidden');
            initGame();
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            ui.finalScore.textContent = score;
            ui.gameOver.classList.remove('hidden');
        }

        // Update UI
        function updateUI() {
            ui.score.textContent = score;
            ui.lives.textContent = lives;
            ui.wave.textContent = wave;
        }

        // Spawn enemy
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: // Top
                    x = random(0, canvas.width);
                    y = -30;
                    break;
                case 1: // Right
                    x = canvas.width + 30;
                    y = random(0, canvas.height);
                    break;
                case 2: // Bottom
                    x = random(0, canvas.width);
                    y = canvas.height + 30;
                    break;
                case 3: // Left
                    x = -30;
                    y = random(0, canvas.height);
                    break;
            }
            
            enemies.push({
                x: x,
                y: y,
                size: random(10, 20),
                speed: random(1, 3),
                color: `hsl(${random(0, 360)}, 70%, 50%)`
            });
        }

        // Spawn particle
        function spawnParticle(x, y, color, count = 5) {
            for(let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: random(-5, 5),
                    vy: random(-5, 5),
                    life: 30,
                    color: color,
                    size: random(2, 5)
                });
            }
        }

        // Update game
        function update() {
            if (!gameRunning) return;

            // Update player
            if (keys['w'] || keys['ArrowUp']) player.y -= player.speed;
            if (keys['s'] || keys['ArrowDown']) player.y += player.speed;
            if (keys['a'] || keys['ArrowLeft']) player.x -= player.speed;
            if (keys['d'] || keys['ArrowRight']) player.x += player.speed;

            // Keep player in bounds
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));

            // Shooting
            if (player.shootCooldown > 0) player.shootCooldown--;
            
            if ((shooting || keys[' ']) && player.shootCooldown <= 0) {
                const bulletAngle = angle(player.x, player.y, mouseX, mouseY);
                bullets.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(bulletAngle) * 8,
                    vy: Math.sin(bulletAngle) * 8,
                    size: 4,
                    life: 120
                });
                player.shootCooldown = 10;
            }

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.life--;

                if (bullet.life <= 0 || bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                }
            }

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Move towards player
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    enemy.x += (dx / dist) * enemy.speed;
                    enemy.y += (dy / dist) * enemy.speed;
                }

                // Check collision with player
                if (distance(enemy.x, enemy.y, player.x, player.y) < enemy.size + player.size) {
                    spawnParticle(enemy.x, enemy.y, '#ff4444', 8);
                    enemies.splice(i, 1);
                    lives--;
                    
                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                    continue;
                }

                // Check collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (distance(bullet.x, bullet.y, enemy.x, enemy.y) < bullet.size + enemy.size) {
                        spawnParticle(enemy.x, enemy.y, enemy.color, 6);
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 10;
                        break;
                    }
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;

                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Spawn enemies
            enemySpawnTimer++;
            const spawnRate = Math.max(30, 120 - wave * 10);
            if (enemySpawnTimer >= spawnRate) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }

            // Wave progression
            waveTimer++;
            if (waveTimer >= 1800 && enemies.length === 0) { // 30 seconds at 60fps
                wave++;
                waveTimer = 0;
                // Spawn multiple enemies for new wave
                for (let i = 0; i < wave + 2; i++) {
                    setTimeout(() => spawnEnemy(), i * 200);
                }
            }

            updateUI();
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 100; i++) {
                const x = (i * 123.456) % canvas.width;
                const y = (i * 789.012) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }

            if (!gameRunning) return;

            // Draw particles
            particles.forEach(particle => {
                const alpha = particle.life / 30;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw bullets
            ctx.fillStyle = '#00ff88';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw player
            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();

            // Draw player direction
            const playerAngle = angle(player.x, player.y, mouseX, mouseY);
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(
                player.x + Math.cos(playerAngle) * (player.size + 10),
                player.y + Math.sin(playerAngle) * (player.size + 10)
            );
            ctx.stroke();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Event listeners
        ui.startBtn.addEventListener('click', startGame);
        ui.restartBtn.addEventListener('click', startGame);

        // Keyboard events
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') e.preventDefault();
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('mousedown', (e) => {
            shooting = true;
            if (!gameRunning && !ui.startScreen.classList.contains('hidden')) {
                startGame();
            }
        });

        canvas.addEventListener('mouseup', () => {
            shooting = false;
        });

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            shooting = true;
            
            if (!gameRunning && !ui.startScreen.classList.contains('hidden')) {
                startGame();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            shooting = false;
        });

        // Start drawing
        draw();
    </script>
</body>
</html>
